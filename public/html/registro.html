<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro - Quizorium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/root.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/landing.css" />
  <link rel="stylesheet" href="../css/navbar.css" />
  <link rel="stylesheet" href="../css/profile-dropdown.css" />
  <link rel="stylesheet" href="../css/loader.css" />
  <link rel="stylesheet" href="../css/cookies.css" />
  <link rel="stylesheet" href="../css/footer.css" />
  <link rel="stylesheet" href="../css/registro.css" />
</head>
<body>
<main class="auth-wrapper">
  <div class="auth-panel">
    <!-- Icono decorativo (opcional) -->
    <div class="auth-icon">
      <i class="fas fa-user-plus"></i>
    </div>

    <h1 class="auth-title">
      <i class="fas fa-user-plus"></i> Registro
    </h1>
    <p class="auth-subtitle">
      Crea tu cuenta en Quizorium
    </p>

    <form id="login-form" method="POST" autocomplete="off">
      <!-- Nombre completo -->
      <div class="auth-form-group">
        <label for="nombre">
          <i class="fas fa-user"></i>
          Nombre completo
        </label>
        <div class="input-wrapper">
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="auth-input with-icon"
            placeholder="Tu nombre completo"
            autocomplete="off"
          />
          <i class="fas fa-user input-icon"></i>
        </div>
        <div class="invalid-feedback"></div>
      </div>

      <!-- Correo electrónico -->
      <div class="auth-form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Correo electrónico
        </label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            name="email"
            class="auth-input with-icon"
            placeholder="tucorreo@ejemplo.com"
            autocomplete="off"
          />
          <i class="fas fa-envelope input-icon"></i>
        </div>
        <div class="invalid-feedback"></div>
      </div>

      <!-- Contraseña -->
      <div class="auth-form-group position-relative">
        <label for="password">
          <i class="fas fa-lock"></i>
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          class="auth-input"
          placeholder="••••••••"
          autocomplete="off"
        />
        <i class="bi bi-eye-fill password-toggle" data-target="#password"></i>
        <div id="strengthBar" class="barra"></div>
        <div id="passwordHelp" class="password-match"></div>
        <div class="invalid-feedback"></div>
      </div>

      <!-- Confirmar contraseña -->
      <div class="auth-form-group position-relative">
        <label for="confirmPassword">
          <i class="fas fa-lock"></i>
          Confirmar contraseña
        </label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          class="auth-input"
          placeholder="••••••••"
          autocomplete="off"
        />
        <i class="bi bi-eye-fill password-toggle" data-target="#confirmPassword"></i>
        <div id="passwordMatch" class="password-match"></div>
        <div class="invalid-feedback"></div>
      </div>

      <!-- Términos y condiciones -->
      <div class="auth-terms">
        <input
          type="checkbox"
          id="terms"
          name="terms"
        />
        <label for="terms">
          Acepto los <a href="#">términos y condiciones</a>
        </label>
      </div>

      <!-- Botón de registro -->
      <button type="submit" class="auth-button auth-button--primary">
        Registrarse
      </button>

      <!-- Error de registro -->
      <div id="registroError"></div>
    </form>

    <!-- Footer links -->
    <div class="auth-footer-links">
      ¿Ya tienes cuenta?
      <a href="/iniciar-sesion">Iniciar sesión</a>
    </div>
  </div>
</main>

<script src="/js/loader.js"></script>
<script src="../js/navbarScroll.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/registro.js"></script>
</body>
</html>
